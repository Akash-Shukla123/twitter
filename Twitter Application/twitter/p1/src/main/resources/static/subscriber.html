<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f9f9;
            color: #14171a;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #e1e8ed;
        }
        .main-content {
            width: 75%;
            padding: 20px;
            background-color: #ffffff;
        }
        .producers {
            margin-bottom: 20px;
        }
        .producer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e8ed;
        }
        .producer-item:last-child {
            border-bottom: none;
        }
        .producer-name {
            font-size: 16px;
        }
        .subscribe-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #1da1f2;
            color: #fff;
            cursor: pointer;
        }
        .subscribe-btn:hover {
            background-color: #0c85d0;
        }
        .message-feed {
            margin-top: 20px;
        }
        .message-item {
            border-bottom: 1px solid #e1e8ed;
            padding: 10px 0;
        }
        .message-item:last-child {
            border-bottom: none;
        }
        .message-content {
            font-size: 14px;
            color: #333;
        }
        .message-sender {
            font-size: 12px;
            color: #657786;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Producers</h2>
        <div class="producers" id="producers">

        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <h2>Messages from Producers</h2>
        <div class="message-feed">

        </div>
    </div>
</div>

<script src="js/LoadP&S.js"></script>
<script src="js/subscriber.js"></script>

</body>
</html>
