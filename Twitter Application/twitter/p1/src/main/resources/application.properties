spring.application.name=twitter

//Spring_jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/twitterapplication
spring.datasource.username=root
spring.datasource.password=root

//Spring_JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

//Spring_UI
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
spring.web.resources.add-mappings=true
spring.mvc.view.prefix=/static/
spring.mvc.view.suffix=.html
